<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Task" [(ngModel)]="taskName" name="name">
        {{taskName}}
      </div>
      <div class="form-group">
        <label for="taskDescription">Password</label>
        <input type="text" class="form-control" id="taskDescription" placeholder="Description" [(ngModel)]="taskDescription" name="description">
      </div>
      
      <button type="submit" class="btn btn-default" (click)="pushTask()">Create a new task!</button>
    </form>
  </div>
</div>
